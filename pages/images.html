{{template "base-start" .}}
{{template "header" .}}
<div class="main-body">
	{{template "sidebar-images" .}}
	<div class="inner-body">
		
		{{range $index, $file := .Files}}
		<div class="image-thumbnail">
			<image style="width: 16rem;" src="static/images/{{$file.Name}}"/>
		</div>
		{{end}}

	</div>
</div>
{{template "base-end" .}}
