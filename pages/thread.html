{{template "base-start" .}}
{{template "header" .}}
<div class="main-body">
	{{template "sidebar" .}}
	<div class="inner-body">
		<div class="thread-entry" onclick="location.href='/beskeder/{{.ID}}'">
			<div class="thread-title">
				{{.Title}}
			</div>
			
			<div class="thread-body">
				{{.MainMessage}}
			</div>
		</div>
	</div>
</div>
{{template "base-end" .}}
